<div class="task">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{task.content}}</h5>
            <p class="card-text">{{task.description}}</p>
        </div>
        <div class="card-footer">
            <div *ngIf="task.deadline;">due to: {{task.deadline}}</div>
        </div>
    </div>
</div>
