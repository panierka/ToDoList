<div class="task-list">
    <button class="new-task-btn" (click)="createTask()">
        + Add New Task
    </button>
    <div cdkDropList class="containters"(cdkDropListDropped)="drop($event)">
        <div class="task-container" *ngFor="let task of tasks;" cdkDrag>
            <app-task [task]="task"></app-task>
        </div>
    </div>
</div>
